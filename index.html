<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <link rel="stylesheet" href="scss/_normalize.scss">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="figure center">
  <div class="square">
    <svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
      <!-- Квадрат -->
      <rect x="30" y="10" width="100" height="100"/>
    </svg>
  </div>
  <div class="rectangle">
    <svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Прямокутник -->
      <rect x="10" y="10" width="150" height="75" fill="lightgreen" stroke="green" stroke-width="5" />
    </svg>
  </div>
  <div class="circle">
    <svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
      <!-- Коло -->
      <circle cx="80" cy="60" r="50" stroke="red" stroke-width="5" />
    </svg>
  </div>
  <div class="ellipse">
    <svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Еліпс -->
      <ellipse cx="80" cy="50" rx="70" ry="35"/>
    </svg>
  </div>
</section>
</body>
</html>
